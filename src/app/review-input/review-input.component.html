<div>
  <h3>My Review</h3>

  My Rating: {{review.rating | rating}}<br>
  <mat-slider min="0" max="100" step="1" value="0" [(ngModel)]="review.rating"></mat-slider><br>

  My Difficulty: {{review.difficulty | difficulty}}<br>
  <mat-slider min="0" max="100" step="1" value="0" [(ngModel)]="review.difficulty"></mat-slider><br>

  <textarea [(ngModel)]="review.comment"></textarea><br>

  Tags (Separate with Spaces):<br>
  <input type="text"><br>

  <button (click)="update()">Update my review!</button>
</div>
