<div>
  <form class="example-form">
    My Rating: {{review.rating | rating}}<br>
    <mat-slider min="-1" max="100" step="1" value="-1"
      [(ngModel)]="review.rating" name="rating"
      (input)="refreshRate($event)"></mat-slider><br>

    My Difficulty: {{review.difficulty | difficulty}}<br>
    <mat-slider min="-1" max="100" step="1" value="-1" 
      [(ngModel)]="review.difficulty" name="difficulty"
      (input)="refreshDiff($event)"></mat-slider><br>

    <mat-form-field class="example-full-width">
    <textarea matInput placeholder="My Review" 
      [(ngModel)]="review.comment" name="comment"></textarea><br>
    </mat-form-field>

    <app-tag-input 
      [tags]="tags"
      (remove)="removeTag($event)"
      (tagStaged)="addTag($event)"
    ></app-tag-input>

    <button mat-raised-button i18n (click)="update()">Update</button>

  </form>
</div>
