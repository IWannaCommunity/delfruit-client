<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Username" type="text" [(ngModel)]="data.username" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Password"  type="password" [(ngModel)]="data.password" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Confirm Password"  type="password" [(ngModel)]="data.passwordConfirm" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Email"  type="text" [(ngModel)]="data.email" />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Ok</button>
</div>
