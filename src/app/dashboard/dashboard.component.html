<h2 i18n="@@news header">News</h2>
<mat-tab-group [selectedIndex]="newsIndex">
  <mat-tab *ngFor="let curNews of news; index as i">
        <app-news
            [news]="curNews" [hasPrev]="i>0"
            (prev)="prev()" (next)="next()"></app-news>
  </mat-tab>
</mat-tab-group>

<h2 i18n="@@latest games heaer">Latest Games</h2>
<app-dashboard-games [params]="gameListParams"></app-dashboard-games>

<a mat-raised-button routerLink="/game/random" i18n="@@random game button">Random Game!</a>

<app-review-list></app-review-list>

<a mat-raised-button routerLink="/reviews" i18n="@@review list button">See all reviews</a>
