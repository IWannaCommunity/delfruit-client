<h2>News</h2>
<mat-tab-group [selectedIndex]="newsIndex">
  <mat-tab *ngFor="let curNews of news; index as i">
        <app-news
            [news]="curNews" [hasPrev]="i>0"
            (prev)="prev()" (next)="next()"></app-news>
  </mat-tab>
</mat-tab-group>
