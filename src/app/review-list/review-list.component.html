<div class="reviews">
  <h3 *ngIf="loading">Loading Reviews...</h3>
  <h3 *ngIf="!loading">
    {{reviews?reviews.length:0}}
    <ng-container [ngPlural]="reviews.length">
      <ng-template ngPluralCase="=0">Reviews</ng-template>
      <ng-template ngPluralCase="=1">Review</ng-template>
      <ng-template ngPluralCase="other">Reviews</ng-template>
    </ng-container>
  </h3>
  <app-review *ngFor="let review of reviews" [review]="review"></app-review>
</div>
