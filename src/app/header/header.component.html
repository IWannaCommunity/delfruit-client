<mat-toolbar class="header mat-elevation-z6" color="primary">
    <mat-toolbar-row>
        <span><h1>
          <img src="assets/images/cherry.gif">
          <span class="title">Delicious Fruit 2.0</span>
        </h1></span>
        <span class="fill-remaining-space"></span>
        <span>
          <button mat-raised-button i18n="@@header login button" *ngIf="!user" (click)="showLogin()">Login</button>
          <button mat-raised-button i18n="@@header register button" *ngIf="!user" (click)="showRegister()">Register</button>

          <a button mat-button *ngIf="user" [routerLink]="'/user/'+user.id">{{user.name}}</a>
          <button mat-raised-button i18n="@@header logout button" *ngIf="user" (click)="logout()">Logout</button>
        </span>
    </mat-toolbar-row>
    <mat-toolbar-row>
        <nav>
            <a mat-button i18n="@@header dashboard link" routerLink="/dashboard">Dashboard</a>
            <a mat-button i18n="@@header games link" routerLink="/games">Games</a>
            <a mat-button i18n="@@header twitch team link" target="_blank" href="http://www.twitch.tv/team/thewannabes">Twitch Team</a>
            <a mat-button i18n="@@header fangam.es intro link" target="_blank" href="http://www.fangam.es/intro">Intro</a>
          </nav>
    </mat-toolbar-row>
</mat-toolbar>
