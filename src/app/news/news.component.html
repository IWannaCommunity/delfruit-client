<ng-container *ngIf="news">
<app-news-card
    *ngFor="let news of [news]"
    [news]="news"
    (prev)="prev.emit()"
    (next)="next.emit()"
    [hasPrev]="hasPrev"
    [@simpleFadeAnimation]="'in'" >
</app-news-card>
</ng-container>
<ng-container *ngIf="!news">
    No news to display.
</ng-container>
